<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Devchallenges</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <div class="header-img">
            <img src="./profilePhoto.png" alt="" />
            <h3>Rodney Cotton</h3>
            <p>Helsinki,Finland</p>
          </div>
          <div class="stats">
            <div class="post stats-details">
              <p class="bold">100</p>
              <p class="light">Posts</p>
            </div>
            <div class="follower stats-details">
              <p class="bold">2,242</p>
              <p class="light">Follower</p>
            </div>
            <div class="following stats-details">
              <p class="bold">1,432</p>
              <p class="light">Following</p>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="grid">
          <img class="one" src="./photo1.png" alt="" />
          <img class="two" src="./photo2.png" alt="" />
          <img class="three" src="./photo3.png" alt="" />
          <img class="four" src="./photo_4.png" alt="" />
          <img class="five" src="./photo6.png" alt="" />
          <img class="sixs" src="./photo5.png" alt="" />
        </div>
      </main>
    </div>
  </body>
</html>
